<div class="pagination">
  <div class="pagination__buttons">
    {{ with .Prev }}
      <a href="{{ .Permalink }}" class="button previous">
        <span class="button__icon">←</span>
        <span class="button__text">{{ $.Site.Params.newerPosts | default "Previous post" }}</span>
      </a>
    {{end}}
    {{ with .Next }}
      <a href="{{ .Permalink }}" class="button next">
        <span class="button__text">{{ $.Site.Params.olderPosts | default "Next post" }}</span>
        <span class="button__icon">→</span>
      </a>
    {{end}}
  </div>
</div>
