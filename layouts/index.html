<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head.html" . }}

<body>
{{partial "search.html" .}}
<div class="singlePage">
    <!-- Begin actual content -->
    {{partial "header.html" .}}
    <article>
        {{partial "toc.html" .}}
        {{partial "textprocessing.html" . }}
        {{if $.Site.Data.config.enableRecentNotes}}
          {{partial "recentNotes.html" . }}
        {{end}}
        <div class="meta">
          <h1>See more <a href="/notes">Posts</h1>
        </div>
    </article>
    {{partial "footerIndex.html" .}}
</div>
</body>
</html>
